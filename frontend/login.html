<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nextgen Ed</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="auth.css"> </head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸŽ“ Nextgen Ed</h1>
            <p>Please log in to continue.</p>
            
            <form id="login-form">
                <div id="login-error" class="error-message"></div>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>

            <form id="register-form" style="display: none;">
                <div id="register-error" class="error-message"></div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p class="auth-switch">
                <span id="login-switch">Don't have an account? <a href="#" id="show-register">Register here</a></span>
                <span id="register-switch" style="display: none;">Already have an account? <a href="#" id="show-login">Login here</a></span>
            </p>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
