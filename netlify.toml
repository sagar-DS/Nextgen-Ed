[build]
  publish = "frontend"
  command = "echo 'No build command needed'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/favicon.svg"
  to = "/favicon.svg"
  status = 200

[[redirects]]
  from = "/favicon.png"
  to = "/favicon.png"
  status = 200
